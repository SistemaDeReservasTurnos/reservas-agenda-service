# === Server ===
server.port=8083

# === Carga de variables de entorno (.env inyectado por Kubernetes) ===
spring.config.import=optional:file:.env[.properties]

# === Seguridad (Cloud) ===
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-service:8081/oauth2/jwks

# Cliente Feign (Self-call)
spring.security.oauth2.client.provider.self.token-uri=http://auth-service:8081/oauth2/token
spring.security.oauth2.client.registration.user-service-service-client.provider=self
spring.security.oauth2.client.registration.user-service-service-client.client-id=agenda-service
spring.security.oauth2.client.registration.user-service-service-client.client-secret=file:/etc/secrets/CLIENT_CREDENTIALS_SECRET_KEY_FILE
spring.security.oauth2.client.registration.user-service-service-client.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.user-service-service-client.scope=INTERNAL_SERVICE

# === Eureka (Cloud / Kubernetes) ===
eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# === PostgreSQL Common Config (Variables en Kubernetes) ===
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# === HikariCP Prod ===
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# === JPA Prod ===
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
