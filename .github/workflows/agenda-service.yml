name: CI - Reservas Agenda Service

on:
  push:
    branches: [ "main", "master" ]
    paths:
      # Solo se ejecuta si hay cambios en la carpeta de este microservicio
      - 'reservas-agenda/**'
      - '.github/workflows/agenda-service.yml'

  pull_request:
    branches: [ "main", "master" ]
    types: [opened, synchronize, reopened]
    paths:
      - 'reservas-agenda/**'
      - '.github/workflows/agenda-service.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    # Configura la carpeta donde está pom.xml de agenda
    defaults:
      run:
        working-directory: reservas-agenda

    steps:
      # 1. Descargar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Java 21 (Temurin) y caché de Maven
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Dar permisos de ejecución al wrapper de Maven
      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      # 4. Compilar sin tests
      - name: Build without tests
        run: ./mvnw clean package -DskipTests

      # 5. Subir el artefacto del JAR generado (opcional)
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: agenda-service-jar
          path: "**/target/*.jar"
